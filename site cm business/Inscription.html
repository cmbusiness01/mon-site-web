<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-lightblue">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 gb-white m-auto rounded-top">
                <h2 class="text-center">Inscription</h2>
                <p class="text-center text-muted load">Simple et Rapide</p>
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Nom Complet">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="Telephone">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Mot de passe">   
                    </div>
                    <div class="d-grid">
                        <a href="Connexion.html">
                        <button type="button" class="btn btn.success">S'inscrire</button>
                    </a>
                        <p class="text-center text-muted">En cliquant sur S'inscrire, vous acceptez nos <a href="">conditions générales</a>, notre <a href="">Politique de confidentialité</a> et notre <a href="">Politique d'utilisation</a> des cookies</p>
                        <p class="text-center"> Avez-vous déjà un compte ? <a href="Connexion.html">Connectez-vous</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
