<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Cryptomonnaies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: darkblue;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .navbar a:hover {
            background-color: white;
            color: darkblue;
        }
        .container {
            padding: 2em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 0.5em 1em;
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: white;
            color: darkblue;
        }
        .result {
            margin-top: 1em;
            padding: 1em;
            background-color: #dcdcdc;
            border-radius: 4px;
        }
        .address {
            margin-top: 1em;
            padding: 1em;
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .address label {
            display: block;
            margin-bottom: 0.5em;
        }
        .address input {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        function calculatePrice() {
            var amountUSD = document.getElementById('amountUSD').value;
            var rate = 2820; // 1 USD = 2820 FC
            var amountFC = amountUSD * rate;
            document.getElementById('result').innerText = 'Montant en FC : ' + amountFC.toFixed(2) + ' FC';
        }

        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Adresse copi√©e : " + copyText.value);
        }

        function updateAddress() {
            var crypto = document.getElementById('crypto').value;
            var address = '';
            switch (crypto) {
                case 'USDT':
                    address = 'TGaBnJEzGzvCcGHPFURYe3agEFFAuKD6LT';
                    break;
                case 'BNB':
                    address = '0xdb73e717ccc622c544d8c85e79a962fa9b58ed7b';
                    break;
                case 'BTC':
                    address = '1HxrZTFpZ2bNDCVcc5D4AFHU5gCbVnrZMv';
                    break;
                case 'SOL':
                    address = '5cb59bxjMX7JotxjC3JAUkRNb6v1v1ms94dqkk4GBkD8';
                    break;
                case 'DOGE':
                    address = 'DFkhqb2WgiJuXemv31o26zS5eKqCCVAGF5';
                    break;
                case 'SHIB':
                    address = '0xdb73e717ccc622c544d8c85e79a962fa9b58ed7b';
                    break;
                case 'TRX':
                    address = 'TGaBnJEzGzvCcGHPFURYe3agEFFAuKD6LT';
                    break;
            }
            document.getElementById('address').value = address;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">CM BUSINESS</a>
        </div>
        <div class="nav-links">
            <a href="signup.html">S'inscrire</a>
            <a href="login.html">Se connecter</a>
        </div>
    </div>
    <div class="container">
        <h1>Vente de Cryptomonnaies</h1>
        <form>
            <div class="form-group">
                <label for="crypto">Choisissez une cryptomonnaie :</label>
                <select id="crypto" onchange="updateAddress()">
                    <option value="USDT">Tether USDT</option>
                    <option value="BNB">BNB</option>
                    <option value="BTC">BTC</option>
                    <option value="SOL">SOLANA</option>
                    <option value="DOGE">DOGECOIN</option>
                    <option value="SHIB">SHIBA INU</option>
                    <option value="TRX">TRON TRX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Montant en USD :</label>
                <input type="number" id="amountUSD" placeholder="Entrez le montant en USD" oninput="calculatePrice()">
            </div>
            <div class="address">
                <label for="address">Adresse de la cryptomonnaie :</label>
                <input type="text" id="address" readonly>
                <button onclick="copyToClipboard('address')">Copier</button>
            </div>
            <div class="form-group">
                <label for="hashID"> Transaction Hash ID :</label>
                <input type="text" id="hashID" placeholder="Entrez le Hash ID Transaction"required>
            </div>
            <div class="form-group">
                <button type="submit">Vendre</button>
            </div>
        </form>
        <div id="result" class="result">
            Montant en FC : 0 FC
        </div>
    </div>
</body>
</html>
